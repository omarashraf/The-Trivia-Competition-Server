<div class="container-fluid leaderboard__main-container">
  <div class="row navbar__container">
    <ct-navbar></ct-navbar>
  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-2">
      <div class="row">
        <div class="card card--end__card">
          <div class="card-body">
            <div class="center" *ngIf="endStatus && !timeEnd">
              <span class="glyphicon glyphicon-remove wrong__answer"></span>
            </div>
            <div class="center" *ngIf="endStatus && !timeEnd">
              <span class="leaderboard__card">Hard Luck!</span>
            </div>
            <div class="center" *ngIf="timeEnd">
              <span class="glyphicon glyphicon-time wrong__answer"></span>
            </div>
            <div class="center" *ngIf="timeEnd">
              <span class="leaderboard__card">Time's up!</span>
            </div>
            <div class="center challenge__comp" *ngIf="!endStatus && !timeEnd">
              <span>Congrats {{ currentUser }}!</span>
            </div>
            <div class="center" *ngIf="!endStatus && !timeEnd">
              <span class="glyphicon glyphicon-ok right__answer"></span>
            </div>
            <div class="center">
              <span class="leaderboard__card">Your final score: {{ finalScore }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row next__container">
        <button type="button" class="btn btn-success btn--play" (click)="playAgain()">Next Player!</button>
      </div>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th colspan="3" class="center">Leader Board</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of topPlayers; let i = index;">
                <ng-container *ngIf="i == 0">
                  <td>
                    <span class="glyphicon glyphicon-glass gold"></span>
                  </td>
                </ng-container>
                <ng-container *ngIf="i == 1">
                  <td>
                    <span class="	glyphicon glyphicon-glass silver"></span>
                  </td>
                </ng-container>
                <ng-container *ngIf="i == 2">
                  <td>
                    <span class="glyphicon glyphicon-glass bronze"></span>
                  </td>
                </ng-container>
                <ng-container *ngIf="i != 0 && i != 1 && i != 2">
                  <td>
                    <span class="glyphicon glyphicon-bookmark red"></span>
                  </td>
                </ng-container>
                <td [ngClass]="player.username == currentUser? 'current-user': ''">{{ player.username }}</td>
                <td [ngClass]="player.username == currentUser? 'current-user': ''">{{ player.score }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
