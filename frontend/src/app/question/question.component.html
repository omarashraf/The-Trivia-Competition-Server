<div class="container-fluid main__question-container">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row navbar__container">
      <ct-navbar></ct-navbar>
    </div>
    <div *ngIf="showAlert" class="center alert alert-danger alert-dismissible alert__missing-option col-xs-6 col-xs-offset-3" role="alert">
      <strong>Please select an option!</strong>
    </div>
    <div class="row center timer">
      <div class="col-xs-2">Score: {{ currentScore }}</div>
      <div class="col-xs-3 col-xs-offset-7">Timer: {{ now }}</div>
    </div>
    <div class="row questions__main-content">
      <div class="col-sm-7">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              <span class="question">Q: {{ questions[currentQuestionIndex].question }}</span>
            </h4>
            <div class="badge__content">
              <span class="badge badge-danger badge__hashtag">
                #{{ questions[currentQuestionIndex].genre }}
              </span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="radio">
                <label class="question__options">
                    <input type="radio"
                           value="questions[currentQuestionIndex].a"
                           [checked]="optionSelected === questions[currentQuestionIndex].a"
                           (change)="onChangeRadio(questions[currentQuestionIndex].a)">
                           {{ questions[currentQuestionIndex].a }}
                </label>
            </div>
            <div class="radio">
              <label class="question__options">
                  <input type="radio"
                         value="questions[currentQuestionIndex].b"
                         [checked]="optionSelected === questions[currentQuestionIndex].b"
                         (change)="onChangeRadio(questions[currentQuestionIndex].b)">
                         {{ questions[currentQuestionIndex].b }}
              </label>
            </div>
            <div class="radio">
              <label class="question__options">
                  <input type="radio"
                         value="questions[currentQuestionIndex].c"
                         [checked]="optionSelected === questions[currentQuestionIndex].c"
                         (change)="onChangeRadio(questions[currentQuestionIndex].c)">
                         {{ questions[currentQuestionIndex].c }}
              </label>
            </div>
            <div class="radio">
              <label class="question__options">
                  <input type="radio"
                         value="questions[currentQuestionIndex].d"
                         [checked]="optionSelected === questions[currentQuestionIndex].d"
                         (change)="onChangeRadio(questions[currentQuestionIndex].d)">
                         {{ questions[currentQuestionIndex].d }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4  col-sm-offset-1">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th colspan="3" class="center">Leader Board</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let player of top3Players; let i = index;">
                    <ng-container *ngIf="i == 0">
                      <td>
                        <span class="glyphicon glyphicon-glass gold"></span>
                      </td>
                    </ng-container>
                    <ng-container *ngIf="i == 1">
                      <td>
                        <span class="	glyphicon glyphicon-glass silver"></span>
                      </td>
                    </ng-container>
                    <ng-container *ngIf="i == 2">
                      <td>
                        <span class="glyphicon glyphicon-glass bronze"></span>
                      </td>
                    </ng-container>
                    <td>{{ player.username }}</td>
                    <td>{{ player.score }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row" class="center question__submit">
          <button type="button" class="btn btn-success" (click)="onSubmit()">
            <span class="glyphicon glyphicon-circle-arrow-right question__answer"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
